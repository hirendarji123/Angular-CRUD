<div class="container">


    <table class="table table-hover">
        <thead>
            <tr>
                <th>User name</th>
                <th>User Id</th>
                <th>Device Name</th>
                <th>Department Name</th>
        
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tr *ngFor="let item of showdata">
        

            <td>{{item.userName}}</td>
            <td>{{item.userId}}</td>
            <td>{{item.deviceName}}</td>
            <td>{{item.department}}</td>
            <td ><button class="btn btn-primary" (click)="delete1(item._id)">Delete</button></td>
            <td ><button class="btn btn-primary"  (click)="updatebyid(item._id)">update</button></td>
            

        </tr>
    </table>
</div>
