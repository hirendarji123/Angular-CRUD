<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">User name</label>
                        <input type="text" class="form-control" id="recipient-name" formControlName="userName">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">user Id</label>
                        <input type="text" placeholder="only number" class="form-control" id="recipient-name" formControlName="userId">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">device name</label>
                        <input type="text" class="form-control" id="recipient-name" formControlName="deviceName">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">department</label>
                        <select class="browser-default custom-select" formControlName="department">
                            <option   *ngFor="let obj of objArray"  [ngValue]="obj" >{{obj}}</option>
                        </select>
                        <!-- <input type="text" class="form-control" id="recipient-name"> -->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onsubmit()">Add User</button>
            </div>
        </div>
    </div>
</div>
